<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Quest</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Minha primeira página de HTML</h1>

    <p>Primeira página criada com <span><strong>HTML</strong></span>.</p>

    <p>Posteriormente, foi acrescentado outras coisas para fins de estudo de prática.</p>

    <p>novo parágrafo para testar aula de git e github</p>

    <h3>Tudo que está abaixo é o resultado de um estudo prático de tipos de <strong>Input</strong></h3>

    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" value="José José de José" placeholder="Digite seu nome completo">

    <br><br>

    <label for="telefone">Telefone</label>
    <input type="number" name="telefone" id="telefone" value="99999-9999" placeholder="Digite seu telefone">

    <br><br>

    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha" placeholder="Digite uma senha">

    <br><br>

    <input type="submit" value="Enviar">

    <p>parágrafo teste</p>
  </body>
</html>
